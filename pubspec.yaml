name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^5.3.1
  http: ^0.12.0+4
  flutter_spinkit: ^4.1.2+1
  mobx: ^1.1.1
  flutter_mobx: ^1.1.0
  provider: ^4.0.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.9.0
  mobx_codegen: ^1.0.3

flutter:
  uses-material-design: true

  assets:
  - images/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900